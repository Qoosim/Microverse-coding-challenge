<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day 3 coding challenge</title>
</head>
<body>
    
    <script>
        function getMoneySpent(keyboards, drives, b) {
            let max = -1;
            let k = keyboards.length;
            let p = drives.length;
    
            for(let i = 0; i < k; i++) {

                let temp = 0;

                for(let j = 0; j < p; j++) {
            
                    if(keyboards[i] + drives[j] <= b ) {
                
                        temp = keyboards[i] + drives[j];
                
                        if(temp > max) {
                    
                            max = temp;
                    
                        } else {
                    
                            max = max;
                        }
                    }
                }
        
                return max;
            }
        }

    </script>
</body>
</html>
